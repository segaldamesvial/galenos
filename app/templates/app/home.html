{% extends 'app/base.html' %}

{% block contenido %}

{% load static %}

<div class="container" id=".cont" style="margin-top:30px;">
    <div class="section" id="carousel">
    <div class="container">
        <div class="row">
            <div class=" mr-auto ml-auto">
                <!-- Carousel Card -->
                <div class="card card-raised card-carousel">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1" class=""></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2" class=""></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="{% static 'app/images/WhatsApp Image 2022-12-15 at 13.13.52 (1).jpeg' %}"
                          alt="First slide">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{% static 'app/images/WhatsApp Image 2022-12-15 at 13.13.52.jpeg' %}"  alt="Second slide">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="{% static 'app/images/WhatsApp Image 2022-12-15 at 13.13.53.jpeg' %}" alt="Third slide">
                          <div class="carousel-caption d-none d-md-block">
                          </div>
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <i class="material-icons"></i>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <i class="material-icons"></i>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
                <!-- End Carousel Card -->

            </div>
        </div>
    </div>
</div>
</div>

            <!-- ./Team member -->

                                    <h4 class="card-title">Anastasia Segunda</h4>
