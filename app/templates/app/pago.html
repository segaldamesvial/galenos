{% extends 'app/base.html' %}

{% block contenido %}

{% load static %}

<br>
<br>
    <div class="container-fluid px-0 px-sm-4 mx-auto justify-content-center">
        <div class="row justify-content-center mx-0">
            <div class="col-lg-10">
                <div class="row justify-content-center mx-0 card border-0">
                    <form class="jot-form-form justify-content-center" action=""  method="post" name="datos" id="2" autocomplete="on">
                        {% csrf_token %}
                        <div role="main" class="form-all">
                            <ul class="form-section page-section">
                                <div class="form-header-group  header-default">
                                    <div class="header-text httal htvam">
                                        <h2 id="header_22" class="form-header">Registrar Pago</h2>
                                    </div>
                                </div>
                                <li class="form-line jf-required" data-type="number" id="id_15">
                                        <label class="form-label form-label-left form-label-auto" id="label_15" for="nombres">ID
                                            <span class="form-required">*</span>
                                        </label>
                                        <div id="cid_15" class="form-input jf-required">
                                            <div data-wrapper-react="true" class="extended">
                                            <span class="form-sub-label-container">
                                                <input type="number" id="pagoid" name="pagoid" class="form-textbox" size="10" required="" />
                                                <label class="form-sub-label" style="min-height:13px" aria-hidden="false"> Nro ID </label>
                                            </span>
                                            </div>
                                        </div>    
                                </li>
                                <li class="form-line jf-required" data-type="number" id="monto">
                                    <label class="form-label form-label-left form-label-auto" id="monto">
                                        Monto
                                        <span class="form-required">
                                        *
                                        </span>
                                    </label>
                                    <div id="cid_26" class="form-input jf-required">
                                        <span class="form-sub-label-container" style="vertical-align:top">
                                        <input type="number" id="monto" name="monto" class="form-textbox" size="30" placeholder="" required="" />
                                        </span>
                                    </div>
                                </li>
                                <li class="form-line jf-required" data-type="number">
                                    <label class="form-label form-label-left form-label-auto">
                                        Rut 
                                        <span class="form-required">
                                        *
                                        </span>
                                    </label>
                                    <div id="cid_17" class="form-input jf-required">
                                        <div class="form-address-table jsTest-addressField">
                                        <div class="form-address-line-wrapper jsTest-address-line-wrapperField">
                                            <span class="form-address-line form-address-street-line jsTest-address-lineField">
                                            <span class="form-sub-label-container" style="vertical-align:top">
                                                <input type="text" id="rut" name="rut" class="form-textbox form-address-line" required="" />
                                                <label class="form-sub-label" style="min-height:13px" aria-hidden="false"> Rut de la persona que paga </label>
                                            </span>
                                            </span>
                                        </div>
                                        <input type="submit" value="RegistrarPago" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal"/>
                                        <div class="modal" id="myModal">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                          
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                  <h4 class="modal-title">MENSAJE</h4>
                                                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                          
                                                <!-- Modal body -->
                                                <div class="modal-body">
                                                    {{mensaje}}
                                                </div>
                                          
                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <center>
                                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                    </center>
                                                </div>
                                          
                                              </div>
                                            </div>
                                          </div>
                                      
                                            <br><br>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>    

{% endblock %}
